name: xapptor_community
description: Module to create user communities.
# repository: https://github.com/Xapptor/xapptor_community
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 0.0.1

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cloud_firestore: ^4.14.0
  firebase_auth: ^4.16.0
  firebase_storage: ^11.6.0

  google_fonts: ^6.1.0
  universal_platform: ^1.0.0+1
  pdf: ^3.10.4
  printing: ^5.11.0
  file_picker: ^6.1.1
  flutter_colorpicker: ^1.0.3
  intl: ^0.18.1
  http: ^1.1.2
  font_awesome_flutter: ^10.6.0
  flutter_expandable_fab: ^2.0.0

  # xapptor_logic: ^0.0.3
  # xapptor_router: ^0.0.2
  # xapptor_translation: ^0.0.3
  # xapptor_ui: ^0.0.3

  xapptor_logic:
    path: ../xapptor_logic
  xapptor_router:
    path: ../xapptor_router
  xapptor_translation:
    path: ../xapptor_translation
  xapptor_ui:
    path: ../xapptor_ui

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

